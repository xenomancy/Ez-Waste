<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your E-Waste</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>

    <!-- Sell Page Container -->
    <div class="sell-container">
        <h2>Sell Your E-Waste</h2>
        <p>List your e-waste for recycling or resale.</p>

        <form action="#" method="POST" enctype="multipart/form-data">

            <div class="input-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>
            </div>

            <div class="input-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="laptop">Laptops</option>
                    <option value="mobile">Mobile Phones</option>
                    <option value="battery">Batteries</option>
                    <option value="circuit">Circuit Boards</option>
                    <option value="cable">Cables & Adapters</option>
                </select>
            </div>

            <div class="input-group">
                <label for="condition">Condition</label>
                <select id="condition">
                    <option value="working">Working</option>
                    <option value="non-working">Non-Working</option>
                    <option value="scrap">Scrap</option>
                </select>
            </div>

            <div class="input-group">
                <label for="price">Expected Price (â‚¹)</label>
                <input type="number" id="price" placeholder="Enter price" required>
            </div>

            <!-- Upload Image Section -->
            <div class="upload-section">
                <label>Upload Product Image</label>
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="imageUpload" accept="image/*" capture="environment">
                    <label for="imageUpload" class="upload-btn">ðŸ“· Open Camera</label>
                    <p>or Drag & Drop here</p>
                </div>
                <img id="previewImage" src="#" alt="Preview Image" style="display: none;">
            </div>

            <button type="submit" class="submit-btn">Submit Listing</button>
        </form>
    </div>

    <script>
        // Preview Uploaded Image
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("previewImage");
                    img.src = e.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
